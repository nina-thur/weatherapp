<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-cover">
      <div class="weather-app-content">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Enter city here..." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" id="submit" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="description"></li>
            <li>Last updated at <span id="date"></span></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                    class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind"></span> Km/H</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      </br>
      </br>
      <small>
        <div class="open-source">
          <a href="https://github.com/nina-thur/weatherapp.git" target="_blank">Open-source code</a>
          by Nina Thür
        </div>
      </small>
    </div>
  </div>

  <script src="src/script.js"></script>
</body>

</html>
